<!DOCTYPE html>
<html>
  <head>
    <title>Inicio</title>
    <meta name="author" content="Máximo Frías" />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" />
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-center">
      <div class="tri">
        <button class="btn" type="button">
          <i class="fa fa-align-justify"></i>
          Usuario
        </button>
      </div>
      
      <div class="tri">
        <button class="btn" type="button">
          <img src="img/logo.svg"/>
        </button>
      </div>

      <div class="tri">
        <button class="btn" type="button">
          <i class="fa fa-cart-arrow-down"></i>
          0
        </button>
      </div>
    </header>

    <div class="d-flex justify-content-center" style="margin: 0; width: 100%">
      <form>
      <input
        class="border rounded border-secondary shadow-sm"
        type="search"
        id="buscar"
        style="
          border-style: solid;
          height: 19px;
          margin: 24px;
          padding: 10px;
          max-width: 206px;
          min-width: none;
          width: 194px;
          border-radius: 4px;
          background: rgba(156, 156, 156, 0.3);
        "
        placeholder="Busca algun producto"
        name="buscar"
        autofocus
      />
      </form>
    </div>

    <div
      class="d-flex"
      style="
        text-align: center;
        width: 100%;
        padding: 22px;
        margin: 0;
        height: 80;
      "
    >
      <button
        class="btn btn-primary"
        type="button"
        style="
          width: 25%;
          margin: 2px;
          border-radius: 15px;
          background: #ff0000;
          color: rgb(255, 15, 0);
          height: 80px;
        "
      ></button
      ><button
        class="btn btn-primary"
        type="button"
        style="
          width: 25%;
          height: 80px;
          margin: 2px;
          background: #06fbec;
          border-radius: 15px;
        "
      ></button>
      <button
        class="btn btn-primary"
        type="button"
        style="
          width: 25%;
          height: 80px;
          color: rgb(2, 28, 255);
          background: #f20694;
          border-radius: 15px;
          margin: 2px;
        "
      ></button
      ><button
        class="btn btn-primary"
        type="button"
        style="
          height: 80px;
          width: 25%;
          color: #0000ff;
          background: #8fff00;
          border-radius: 15px;
          margin: 2px;
        "
      ></button>
    </div>
    <div style="text-align: center; width: 100%">
      <button
        class="btn btn-primary"
        type="button"
        style="
          width: 260px;
          height: 90px;
          margin: 50px;
          background: #bd00ff;
          border-radius: 15px;
        "
      ></button>
    </div>
    <div style="width: 100%">
      <button
        class="btn btn-primary"
        type="button"
        style="
          width: 260px;
          height: 90px;
          margin: 50px;
          background: #ff4d00;
          border-radius: 15px;
        "
      ></button>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
